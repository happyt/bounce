<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            background-color: blanchedalmond;
            width : 50px;
            height : 50px;
            border-radius: 25px;
            border: 2px solid;
            position: absolute;
            text-align: center;
            vertical-align: middle;
            line-height: 50px;
        }
    </style>
    <script>
        window.onload = startup;
        var ball;
        var x = 0;
        var y = 0;
        var dx = Math.random() * 10;  // this gives a random number between 1 and ten
        var dy = Math.random() * 10;

        function startup() {
            ball = document.getElementById('circle');
            ball.innerHTML = "ABC";

            setInterval(move, 1000);  // move every tenth of a second
        }

        function move() {
            x = x + dx;
            y = y + dy;
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';
            if (x > window.innerWidth || x < 0) dx = -dx;    // check to see if out of window
            if (y > window.innerHeight || y < 0) dy = -dy;
        }
    </script>
</head>
<body>

<div id="circle">abc</div>
</body>
</html>
