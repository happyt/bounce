<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body { height: 100%; margin: 0px; padding: 0px; }
        div {
            border: 2px solid;
            border-radius: 25px;
            background-color: #8AC007;
            width: 50px;
            height: 50px;
            position: absolute;
            vertical-align: middle;
            text-align: center;
        }
    </style>
    <script>
        window.onload = addListeners;
        var topX = 0;
        var topY = 0;
        var offsetX = 0;
        var offsetY = 0;
        var div;

        function addListeners(){
            div = document.getElementById('circle');
            div.addEventListener('mousedown', mouseDown, false);
            window.addEventListener('mouseup', mouseUp, false);
        }

        function mouseUp()
        {
            window.removeEventListener('mousemove', divMove, true);
        }

        function mouseDown(e){
            window.addEventListener('mousemove', divMove, true);
            offsetX = e.clientX - topX;
            offsetY = e.clientY - topY;
        }

        function divMove(e){
            topX = e.clientX - offsetX;
            topY = e.clientY - offsetY;
            div.style.top = topY + 'px';
            div.style.left = topX + 'px';
            console.log("xx");
        }

    </script>
</head>
<body>
<div id="circle">abc</div>
</body>
</html>
